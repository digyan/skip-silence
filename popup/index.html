<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skip Silence</title>
  <link rel="stylesheet" href="onoffswitch.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title">Skip Silence</h1>
    <!-- ENABLE/DISABLE BUTTON -->
    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="enable-toggle">
      <label class="onoffswitch-label" for="enable-toggle">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
      </label>
    </div>
  </header>
  <!-- VU METER -->
  <canvas id="vu_meter"></canvas>

  <!-- SETTINGS -->
  <div class="slidercontainer">
    <label for="slider">Volume Threshold</label>
    <p class="small">
      If the volume is under the red line, the video is sped up.
    </p>
    <input type="range" min="0" max="300" value="30" class="slider-red" name="slider" id="slider">
  </div>
  <div class="slidercontainer">
    <label for="samples">Sample Threshold</label>
    <p class="small">
      Samples of silence needed before speeding up.
    </p>
    <input type="range" min="1" max="50" value="10" class="slider" name="samples" id="samples">
  </div>
  <br>
  <div class="slidercontainer">
    <label for="playback">Playback Speed</label> <output class="sliderval" id="playback-val"></output>
    <p class="small">
      The speed the non-silent video will be played at.
    </p>
    <input type="range" min="0.1" max="10" value="1" class="slider" step=".05" name="playback" id="playback">
  </div>
  <div class="slidercontainer">
    <label for="silence">Silent Speed</label> <output class="sliderval" id="silence-val"></output>
    <p class="small">
      The speed the silent video will be played at.
    </p>
    <input type="range" min="0.1" max="10" value="3" class="slider" step=".05" name="silence" id="silence">
  </div>

  <script src="main.js"></script>
</body>
</html>
